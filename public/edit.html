<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link rel="stylesheet" href="edit.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--EDIT FORM-->
    <div class="form-container">
      <h2>Edit an Entry</h2>
      <form>
        <!--FORM FIELD ENTRY TITLE-->
        <label for="entry-title">Entry Title:</label>
        <input type="text" name="title" id="entry-title" />
        <!--FORM FIELD AUTHOR-->
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" />
        <!--FORM FIELD BODY-->
        <label for="body">Entry:</label>
        <textarea name="body" id="body" cols="1" rows="5"></textarea>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
